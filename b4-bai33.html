    <title>Trình bày bảng và ảnh</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        }
        th {
            background-color: green;
            color: white;
        }
        tr:hover {
            background-color: #ddd;
        }
        .image-container {
            display: flex;
            justify-content: center; 
            gap: 3px; 
        }
        .image-container img {
            width: 30px;
            width: 30%;
            opacity: 0.5;        }
        .image-container img:hover {

        }

</head>
